<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealNest Admin</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .admin-wrap { width: min(1000px, 92vw); margin: 26px auto; }
        .admin-card { background: #fff; border: 1px solid #dde1eb; border-radius: 16px; padding: 18px; margin-bottom: 16px; }
        .admin-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .admin-btn { border: 0; border-radius: 10px; background: #0f7dff; color: #fff; padding: 8px 12px; font-weight: 700; cursor: pointer; }
        .admin-logs { max-height: 420px; overflow: auto; font-family: Consolas, monospace; font-size: 13px; line-height: 1.5; }
    </style>
</head>
<body>
<header class="topbar">
    <div class="container topbar-inner">
        <a class="brand" href="/">DealNest</a>
        <nav class="nav"><a href="/">Back to Site</a></nav>
    </div>
</header>

<div class="admin-wrap">
    <section class="admin-card">
        <h2>Crawler Settings</h2>
        <div class="admin-row">
            <label><input id="crawlerEnabled" type="checkbox"> Enable RetailMeNot crawler</label>
            <button id="saveSettings" class="admin-btn">Save</button>
            <button id="runCrawler" class="admin-btn">Run now</button>
            <span id="statusText"></span>
        </div>
    </section>

    <section class="admin-card">
        <h2>Crawler Logs</h2>
        <div class="admin-row">
            <button id="refreshLogs" class="admin-btn">Refresh logs</button>
        </div>
        <pre id="logPanel" class="admin-logs"></pre>
    </section>
</div>

<script src="./admin.js"></script>
</body>
</html>
