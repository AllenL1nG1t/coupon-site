<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Code - Dotiki Coupon</title>
        <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header class="topbar">
    <div class="container topbar-inner">
        <a class="brand" href="/"><i class="bi bi-stars"></i> Dotiki Coupon</a>
        <nav class="nav"><a href="/">Home</a></nav>
    </div>
</header>

<main class="code-wrap">
    <section class="code-card">
        <div id="codeTopAdWrap" class="ad-section hidden">
            <div id="codeTopAd" class="ad-box"></div>
        </div>
        <div class="code-brand-head">
            <img id="codeBrandLogo" class="coupon-code-brand-logo" src="/logos/default.svg" alt="brand logo">
            <div>
                <p class="eyebrow">YOUR COUPON CODE</p>
                <h1 id="codeStore">Brand</h1>
            </div>
        </div>
        <p id="codeTitle" class="subtitle"></p>
        <p class="coupon-code-large" id="couponCode">-</p>
        <div class="admin-row">
            <button id="copyCodeBtn" class="primary-btn">Copy Code</button>
            <a href="/" class="admin-mini-btn" style="text-decoration:none;">Back to Home</a>
        </div>
        <div id="codeBottomAdWrap" class="ad-section hidden">
            <div id="codeBottomAd" class="ad-box"></div>
        </div>
    </section>
</main>

<script src="./coupon-code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
