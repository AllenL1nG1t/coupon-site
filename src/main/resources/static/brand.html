<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Intro - DealNest</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header class="topbar">
    <div class="container topbar-inner">
        <a class="brand" href="/">DealNest</a>
        <nav class="nav"><a href="/">Back to Home</a></nav>
    </div>
</header>

<main class="brand-wrap" id="brandWrap">
    <section class="brand-hero" id="brandHero">
        <img id="brandHeroImage" alt="Brand hero image">
        <div>
            <div class="brand-meta-row">
                <img id="brandLogo" class="brand-logo" alt="Brand logo">
                <div>
                    <h1 id="brandTitle">Loading...</h1>
                    <p id="brandSummary"></p>
                </div>
            </div>
            <a id="brandOfficial" class="primary-btn" target="_blank" rel="noopener noreferrer">Visit official site</a>
        </div>
    </section>

    <section class="brand-content-card">
        <h2>About this brand</h2>
        <p id="brandDescription"></p>
    </section>
</main>

<script src="./brand.js"></script>
</body>
</html>
