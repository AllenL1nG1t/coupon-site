<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Intro - Dotiki Coupon</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header class="topbar">
    <div class="container topbar-inner">
        <a class="brand" href="/">Dotiki Coupon</a>
        <nav class="nav"><a href="/">Back to Home</a></nav>
    </div>
</header>

<main class="brand-wrap" id="brandWrap">
    <p class="brand-breadcrumb"><a href="/">Home</a> / <span id="brandCrumb">Brand</span></p>

    <section class="brand-hero" id="brandHero">
        <div class="brand-hero-visual">
            <img id="brandHeroImage" alt="Brand hero image">
        </div>
        <div class="brand-hero-main">
            <div class="brand-meta-row">
                <img id="brandLogo" class="brand-logo" alt="Brand logo">
                <div>
                    <h1 id="brandTitle">Loading...</h1>
                    <p id="brandSummary"></p>
                </div>
            </div>
            <div class="brand-cta-row">
                <a id="brandOfficial" class="primary-btn" target="_blank" rel="noopener noreferrer">Visit official site</a>
                <span class="brand-verified">Verified offers</span>
            </div>
            <div class="brand-kpis">
                <article><p>Available Coupons</p><h3 id="brandCouponCount">0</h3></article>
                <article><p>Top Category</p><h3 id="brandTopCategory">-</h3></article>
                <article><p>Active Store</p><h3 id="brandStoreName">-</h3></article>
            </div>
        </div>
    </section>

    <section class="brand-content-card">
        <h2>About this brand</h2>
        <p id="brandDescription"></p>
    </section>

    <section class="brand-content-card">
        <div class="section-head">
            <h2>Coupons for this brand</h2>
            <span class="muted-inline" id="brandCouponHint">Latest verified deals</span>
        </div>
        <div class="coupon-list" id="brandCouponList"></div>
    </section>
</main>

<script src="./brand.js"></script>
</body>
</html>
